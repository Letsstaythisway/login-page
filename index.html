      .form {
        background-color: aliceblue;
        width: 400px;
        height: 400px;
        border-radius: 40px;
        box-shadow: 20px 20px 20px 10px black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        animation: shadow 2s alternate infinite;
      }

        0% {
          box-shadow: 20px 20px 10px 10px black;
        }
        50% {
          box-shadow: 0px 0px 10px 10px gray;
        }

          box-shadow: -20px -20px 10px 10px rgb(104, 129, 151);
        }
      }

        width: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .form-group > input {

        border-radius: 10px;
        border: 2px brown solid;
        font-size: 1.2em;
        color: blue;
      }

            <label for="number">Phone Number</label>

          <div>

      </div>
